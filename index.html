<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Zen+Old+Mincho:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Project Pixels Art</title>
  </head>

  <body>
    <main>
      <header>
        <h1 id="title">Paleta de Cores</h1>
      </header>
      <ul id="color-palette">
        <li class="color black selected" value="black"></li>
        <li class="color red" value="red"></li>
        <li class="color blue" value="blue"></li>
        <li class="color green" value="green"></li>
      </ul>

      <section>
        <input
          type="number"
          id="board-size"
          min="1"
          max="50"
          placeholder="Quantos pixels?"
        />

        <button id="generate-board">VQV</button>

        <button id="clear-board">Limpar</button>
      </section>

      <div id="pixel-board"></div>
    </main>

    <footer>Powered by Gabi Ferraz</footer>

    <script src="script.js"></script>
  </body>
</html>
